<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Link jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <!-- Optional theme -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Latest compiled and minified JavaScript -->
 <script type="text/javascript" src="assets/javascript/muscle.js"></script>

 <!-- Automated list options generator -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

 
 <script>
  
   $(document).ready(function() {
     $(".select2").select2();
   });
 </script>


	<title>Musing</title>
</head>
<body>

  <div class="container">
    <br>

 <div class="jumbotron" style="background-color:#83a4d4">
      <!-- centered text -->
	    <h1 class="text-center" style="background-color:#b6fbff"><strong>Musing</strong></h1> 
		  <h2 class="text-center">Your Musical Therapist</h2>
	  </div>

	  <!-- User fills out form, entering emotions -->
	  <!-- Clicking "Explore" causes articles, audio and visual content to pop up to give user info about current mood: psycho analytical-->
	  <!-- Clicking "Muse" populates audio and vido content (YouTube, Music sources) -->

<form>
  <!-- <div class="form-group"> -->
  <div class="col-lg-6">
    <label for="formGroupExampleInput">I Feel:</label>
    <input type="text" class="form-control" id="iFeel" placeholder="sad">
     <span class="input-group-btn">
        <button class="btn btn-default" id="nowfeels" type="button" >
		<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
         Explore
        </button>
      </span>
   </div>
  <div class="col-lg-6">
    <label for="formGroupExampleInput">I Want to Feel:</label>
    <input type="text" class="form-control" id="iwFeel" placeholder="happy">
     <span class="input-group-btn">
        <button class="btn btn-default" id="laterfeels" type="button" >
        <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Muse</button>
      </span>
   </div>

</form>

 
  <!-- <div class="form-group"> -->
  <div class="col-lg-6" id="list">
    <label for="formGroupExampleInput">Mental Illness Resources:</label>
    <select name=""  class="select2">
      <option id="overview">  Young Adult Mental Health </option>
      <option value="one">  Depression </option>
      <option value="two">  Anxiety Disorders  </option>
      <option value="three">  Panic Disorder </option>
      <option value="four">  Postpartum Depression  </option>
      <option value="five">  Social Anxiety Phobia  </option>
      <option value="six">  Bulimia Nervosa</option>
      <option value="seven">  Acute Stress Disorder </option>
      <option value="eight">  Antisocial Personality Disorder </option>
      <option value="nine ">  Borderline Personality Disorder  </option>
      <option value="ten"> Paranoid Personality Disorder </option>
    </select>
  </div>

  <!-- Spotify iframe -->
<div id="output"></div>

<!-- YouTube iframe -->
<div id="player"></div>


</body>
</html>
